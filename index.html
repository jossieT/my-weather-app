<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>

<body>

    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">My Weather App</h1>

        <form class="change-location my-4 text-muted text-center">
            <label for="city">Enter city name for Weather information</label>
            <input type="text" name="city" class="form-control">
        </form>

        <div class="card shadow-lg rounded">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <div class="icon bg-ligh mx-auto text-center">
                <!--icon-->
                <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City Name</h5>
                <div class="my-3">Weather Condition</div>
                <div class="my-4 display-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>

    </div>
    <script src="scripts/app.js"></script>
    <script src="scripts/forecast.js"></script>
</body>

</html>
